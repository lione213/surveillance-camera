
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مشروع البث</title>
</head>
<body>
  <h2>مشغل البث</h2>
  <input id="room-input" placeholder="رمز الغرفة" />
  <button id="start-button">بدء البث</button>
  <video id="local-video" autoplay muted playsinline></video>
  <video id="remote-video" autoplay playsinline></video>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const socket = io("https://webrtc-server-gbuq.onrender.com");
    const startButton = document.getElementById("start-button");
    const roomInput = document.getElementById("room-input");
    const localVideo = document.getElementById("local-video");
    const remoteVideo = document.getElementById("remote-video");

    let localStream;
    let peerConnection;

    startButton.onclick = async () => {
      const room = roomInput.value;
      if (!room) return alert("يرجى إدخال رمز الغرفة");
      socket.emit("join", room);

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      peerConnection = new RTCPeerConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit("signal", {
            to: remoteSocketId,
            signal: { candidate: event.candidate }
          });
        }
      };

      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };
    };

    let remoteSocketId = null;

    socket.on("peer-connected", async id => {
      remoteSocketId = id;

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("signal", { to: id, signal: { sdp: offer } });
    });

    socket.on("signal", async data => {
      if (data.signal.sdp) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal.sdp));
        if (data.signal.sdp.type === "offer") {
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.emit("signal", { to: data.from, signal: { sdp: answer } });
        }
      } else if (data.signal.candidate) {
        await peerConnection.addIceCandidate(new RTCIceCandidate(data.signal.candidate));
      }
    });
  </script>
</body>
</html>
